{% load crispy_forms_tags %}
<!doctype html>
<html lang="it">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <title>Login</title>
</head>

<body>
  <div class="container-fluid">
    <section class="row flexbox-container">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="col-lg-4 col-md-8 col-12 box-shadow-2 p-0">
            <div class="card border-grey border-lighten-3 px-1 py-1 m-0">
              <div class="card-content">
                <div class="card-body">
    
                  <h2>Accedi</h2>
                  <form class="" action="/accounts/login/" method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="form-group row">
                      <div class="col-sm-6 col-12 text-center text-sm-left pr-0">
                        <fieldset>
                          <div class="icheckbox_square-blue" style="position: relative;"><input type="checkbox" id="remember-me" class="chk-remember" style="position: absolute; opacity: 0;">
                            <ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins>
                          </div>
    
                        </fieldset>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-outline-info btn-block"><i class="ft-unlock"></i> Login
                    </button>
                    <input type="hidden" name="next" value="{{ next }}">
                  </form>
                </div>
    
                <div class="card-body">
                  <a href="{% url 'accounts:registration' %}" class="btn btn-outline-danger btn-block"><i class="la la-user"></i>
                    Register</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  </div>


  <!-- jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>

</html>
